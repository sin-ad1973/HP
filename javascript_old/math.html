<pre>
<script type="text/javascript">

	document.writeln(Math.abs(-15));
	document.writeln(Math.max(10, 15));
	document.writeln(Math.min(-10, 0));
	document.writeln(Math.pow(2, 3));
	document.writeln(Math.random());
	
</script>
