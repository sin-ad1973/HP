<head>
	<meta charset="UTF-8">
	<title>Reference</title>
</head>
<body>

<pre>
<script type="text/javascript">

	var value = 10;
	
	function decrementValue(value) {
		value--;
		return value;
	}
	
	document.writeln(decrementValue(100));
	document.writeln(value);
	
</script>
</pre>

</body>
