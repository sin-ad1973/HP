<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/main.css">
		<script type="text/javascript" src="../lib/jquery.js"></script>
		<title>ゆるゆるパラダイス</title>
	</head>
<body font size="2">

<header>
	<h1>Jqueryお勉強8</h1>
</header>

<style>

</style>

<script type="text/javascript">

	jQuery(function($) {
	
		$("#btn_show").on("click", function() {
			$("#box").show(1000);
		});
		
		$("#btn_hide").on("click", function() {
			$("#box").hide("fast");
		});
		
		$("#btn_toggle").on("click", function() {
			$("#box").toggle(1000);
		});

		$("#btn_fadein").on("click", function() {
			$("#box").fadeIn(1000);
		});
		
		$("#btn_fadeout").on("click", function() {
			$("#box").fadeOut("fast");
		});
		
		$("#btn_fadetoggle").on("click", function() {
			$("#box").fadeToggle(1000);
		});
		
	});

</script>

<article>

<form>
	<input type="button" id="btn_show" value=".show()"/>
	<input type="button" id="btn_hide" value=".hide()"/>
	<input type="button" id="btn_toggle" value=".toggle()"/>
	<input type="button" id="btn_fadein" value=".fadeIn()"/>
	<input type="button" id="btn_fadeout" value=".fadeOut()"/>
	<input type="button" id="btn_fadetoggle" value=".fadeToggle()"/>
</form>

<div id="box" style="width:100px; height:100px; background-color:orange"></div>

</article>
