<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/main.css">
		<script type="text/javascript" src="../lib/jquery.js"></script>
		<title>ゆるゆるパラダイス</title>
	</head>
<body font size="2">

<header>
	<h1>JavaScriptお勉強5</h1>
</header>

<script type="text/javascript">

// DOM

// IDでノード取得
function btn_onclick() {
	var result = document.getElementById("result");
	result.innerHTML = "こんにちは" + document.fm.name.value + "さん";
}

// タグ名でノード取得
function btn_onclick2() {
	var list = document.getElementsByTagName("a");
	var results = [];
	for (var i = 0; i < list.length; i++) {
		results.push(list.item(i).href);
	}
	window .alert(results.join('¥n'));
}

// 相対的にノード取得
function btn_onclick3() {
	var s = document.getElementById("food");
	var opts = s.childNodes;
	var results = [];
	for (var i = 0; i < opts.length; i++) {
		var opt = opts.item(i);
		if (opt.nodeType == 1) {
			results.push(opts.item(i).value);
		}
	}
	window.alert(results.join('¥n'));
}

// 属性取得
function btn_onclick4() {
	var food = document.getElementById("food");
	var attrs = food.attributes;
	var results = [];
	for (var i = 0; i < attrs.length; i++) {
		var attr = attrs.item(i);
		if (attr.nodeValue) {
			results.push(attr.nodeName + ":" + attr.nodeValue);
		}
	}
	window.alert(results.join('¥n'));
}



</script>

<form name="fm">
	<label>名前:
		<input type="text" id="name" name="name" size="15" />
	</label>
	<input type="button" value="送信" onClick="btn_onclick()" /><br>
	<input type="button" value="リスト取得" onclick="btn_onclick2()" /><br>
	<input type="button" value="子ノード取得" onclick="btn_onclick3()" /><br>
	<input type="button" value="属性取得" onclick="btn_onclick4()" /><br>
	<div id="result"></div>
</form>
