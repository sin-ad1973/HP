<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/main.css">
		<script type="text/javascript" src="../lib/jquery.js"></script>
		<title>ゆるゆるパラダイス</title>
	</head>
<body font size="2">

<header>
	<h1>JavaScriptお勉強3</h1>
</header>

<script type="text/javascript">

var timer;
window.onload = function() {

	// イベントドリブン
	document.getElementById('btn').onclick = function() {
		window.alert('TEST');
	}

	// タイマー
	timer = window.setInterval(
		function() {
			var dat = new Date();
			document.getElementById("result").innerHTML = dat.toLocaleTimeString();
		},
		1000
	)

}

// イベントドリブン(Set Cookie)
function setCookie() {
	var c = "";
	c += 'test=kekka';

	var exp = new Date();
	exp.setDate(exp.getDate() + 90);
	c += '; expires=' + exp.toGMTString();
	
	document.cookie = c;
}

// イベントドリブン(Get Cookie)
function getCookie() {
	var cx = document.cookie.split(";");
	for (var i = 0; i < cx.length; i++) {
		var kv = cx[i].split("=");
		if (kv[0] == "test") {
			window.alert(kv[1]);
			break;
		}
	}
}

</script>

<input id="btn" type="button" value="イベントドリブン"/><br>
<input id="set_cookie" type="button" value="Set Cookie" onclick="setCookie()"/><br>
<input id="get_cookie" type="button" value="Get Cookie" onclick="getCookie()"/><br>
<div id="result"/><br>
