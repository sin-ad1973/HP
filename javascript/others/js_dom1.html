<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/main.css">
		<script type="text/javascript" src="../lib/jquery.js"></script>
		<title>ゆるゆるパラダイス</title>
	</head>
<body font size="2">

<header>
	<h1>JavaScriptお勉強6</h1>
</header>

<script type="text/javascript">

// DOM

// 追加
function add(f) {

	// <a>タグ生成
	var anchor = document.createElement('a');

	// <a>タグのhref属性設定
	anchor.href = f.url.value;

	// テキストノードを生成し、<a>タグの直下に追加
	var name = document.createTextNode(f.name.value);
	anchor.appendChild(name);

	// <br>タグを生死絵
	var br = document.createElement('br');

	// <div id="list"を取得
	var list = document.getElementById('list');

	// <div>タグ直下に<a>,<br>タグの順番で追加
	list.appendChild(anchor);
	list.appendChild(br)

}

</script>

<form>
	<label>サイト名：<br/>
		<input type="text" name="name" size="30" />
	</label><br/>
	<label>URL:<br/>
		<input type="text" name="url" size=#"50" />
	</label><br/>
	<input type="button" value="追加" onclick="add(this.form)" />
</form>
<div id="list"></div>
