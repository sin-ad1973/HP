<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>matrix zoom</title>
    <style>
        input {
            width: 20px; text-align: center;
        }
    </style>
    <script>
        "use strict";

        var ctx;
        var pts = [{x:1, y:1}, {x:2, y:1}, {x:1, y:2}];

        function init() {
            ctx = document.getElementById("graph").getContext("2d");
            ctx.translate(400, 400);
            paint();
        }

        function v(id) {
            return parseFloat(document.getElementById(id).value);
        }

        function line(x0, y0, x1, y1) {
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.stroke();
        }

        function fillPolygon(pts, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(pts[0].x * 50, -pts[0].y * 50);  // 1個目の座標に移動
            for (var i = 1; i < pts.length; i++) {
                ctx.lineTo(pts[i].x * 50, -pts[i].y * 50);
            }
            ctx.closePath();
            ctx.fill();
        }

        function paint() {
            ctx.fillStyle = "white";
            ctx.fillRect(-400, -400, 800, 800);

            ctx.strokeStyle = "gray";
            for (var i = -7; i < 8; i++) {
                line(i * 50, -400, i * 50, 400);    // グラフx軸
                line(-400, i * 50, 400, i * 50);    // グラフy軸
            }

            ctx.strokeStyle = "red";
            line(0, -400, 0, 400);
            line(-400, 0, 400, 0);

            // 拡大前の図形描画
            fillPolygon(pts, "green");
            // 拡大後の図形各座標算出
            var pts2 = [];
            for (var i = 0; i < pts.length; i++) {
                pts2.push({
                    x:v("a") * pts[i].x + v("b") * pts[i].y,
                    y:v("c") * pts[i].x + v("d") * pts[i].y
                });
            }
            // 拡大後の図形描画
            fillPolygon(pts2, "blue");
        }
    </script>
</head>

<body onload="init()">
    <button onclick="paint()">update</button>
    <table>
        <tr>
            <td><input id="a" value="1"/></td>
            <td><input id="b" value="0"/></td>
        </tr>
        <tr>
            <td><input id="c" value="0"/></td>
            <td><input id="d" value="1"/></td>
        </tr>
    </table>
    <canvas id="graph" width="800" height="800"></canvas>
</body>

</html>
