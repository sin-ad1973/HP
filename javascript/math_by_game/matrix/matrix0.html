<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>matrix</title>
    <style>
        input {
            width: 20px; text-align: center;
        }
    </style>
    <script>
        "use strict";

        function v(id) {
            return parseFloat(document.getElementById(id).value);
        }

        function set(id, v) {
            document.getElementById(id).value = v;
        }

        function mul() {
            document.getElementById("operator").textContent = "x";
            set("i", v("a") * v("e") + v("b") * v("g"));
            set("j", v("a") * v("f") + v("b") * v("h"));
            set("k", v("c") * v("e") + v("d") * v("g"));
            set("l", v("c") * v("f") + v("d") * v("h"));
        }

        function add() {
            document.getElementById("operator").textContent = "+";
            set("i", v("a") + v("e"));
            set("j", v("b") + v("f"));
            set("k", v("c") + v("g"));
            set("l", v("d") + v("h"));
        }
    </script>
</head>

<body>
    <button onclick="mul()">mul</button>
    <button onclick="add()">add</button>
    <table>
        <tr>
            <td><input id="a" value="1"/></td>
            <td><input id="b" value="2"/></td>
            <td rowspan="2" id="operator">x</td>
            <td><input id="e" value="1"/></td>
            <td><input id="f" value="0"/></td>
            <td rowspan="2">=</td>
            <td><input id="i"/></td>
            <td><input id="j"/></td>
        </tr>
        <tr>
            <td><input id="c" value="3"/></td>
            <td><input id="d" value="4"/></td>
            <td><input id="g" value="0"/></td>
            <td><input id="h" value="1"/></td>
            <td><input id="k"/></td>
            <td><input id="l"/></td>
        </tr>
    </table>
</body>

</html>
