<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>a boad on waves</title>
        <script>
            var ctx, clock = 0;

            function init() {
                var canvas = document.getElementById("graph");
                ctx = canvas.getContext("2d");
                ctx.font = "24px sans-serif";
                setInterval(tick, 20);
            }

            function tick() {
                clock++;
                paint();
            }

            /**
             * @param degree(sinカーブ開始角度)
             * @param amplitude(距離(波の高さ))
             * @param color(波の色)
             * @return boatY(画面中心のsinカーブY座標)
             */
            function paintWave(degree, amplitude, color) {
                var boatY = 0;
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(0, 600);
                for (var i = 0; i <= 600; i += 20) {
                    var y = Math.sin((i + degree) * Math.PI / 180) * amplitude + 300;
                    ctx.lineTo(i, y);
                    if (i == 300) {
                        boatY = y;
                    }
                }
                ctx.lineTo(600, 600);
                ctx.fill();
                return boatY;
            }

            function paint() {
                ctx.globalAlpha = 0.2;
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, 600, 600);

                // waves
                var y0 = paintWave(clock, 40, "#0000ff");
                var y1 = paintWave(clock * 2.5, 30, "#0022cc");
                var y2 = paintWave(clock * 3, 20, "#2200dd");
                var y = Math.min(y0, Math.min(y1, y2));

                // boat
                ctx.fillStyle = "green";
                ctx.fillRect(275, y-20, 50, 20);
            }
        </script>
    </head>
    <body onload="init()">
        <canvas id="graph" width="600" height="600"></canvas>
    </body>
</html>
