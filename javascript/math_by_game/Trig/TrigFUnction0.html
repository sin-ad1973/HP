<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Trig Function Graph</title>
        <script>
            var ctx, degree = 0;

            function init() {
                var canvas = document.getElementById("graph");
                ctx = canvas.getContext("2d");
                ctx.font = "24px sans-serif";
                paint();
            }

            function update() {
                degree = document.getElementById("theta").value;
                document.getElementById("degree").textContent = degree;
                paint();
            }

            function drawLine(x0, y0, x1, y1, color) {
                ctx.strokeStyle = color;
                ctx.beginPath();
                ctx.moveTo(x0, y0);
                ctx.lineTo(x1, y1);
                ctx.closePath();
                ctx.stroke();
            }

            function paint() {
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, 600, 600);
                ctx.save(); // コンテキストを保存
                ctx.translate(300, 300) // (300, 300)をグラフ原点(0, 0)とする

                // 座標軸
                drawLine(0, -300, 0, 300, "black"); // Y軸
                drawLine(-300, 0, 300, 0, "black"); // X軸

                // sin(角度) * 距離(ここではイコールh半径)によりy座標が得られる
                // cos(角度) * 距離(ここではイコールh半径)によりx座標が得られる
                var s0 = Math.sin(degree * Math.PI / 180).toFixed(3);
                var c0 = Math.cos(degree * Math.PI / 180).toFixed(3);
                var s = s0 * -200;
                var c = c0 * 200;

                drawLine(0, 0, c, s, "red");
                ctx.arc(0, 0, 200, 0, Math.PI * 2);
                ctx.stroke();

                // ラベル
                drawLine(c, s, c, 0, "blue");
                ctx.strokeText("cos:" + c0, c - 10, 20);
                drawLine(c, s, 0, s, "green");
                ctx.strokeText("sin:" + s0, -40, s - 10);

                ctx.restore(); // コンテキストを復元
            }
        </script>
    </head>
    <body onload="init()">
        <input id="theta" type="input" value="0" onchange="update()" />
        <!-- <input id="theta" type="range" min="0" max="360" value="0" onchange="update()" /> -->
        中心角=<span id="degree">0</span>度
        </br>
        <canvas id="graph" width="600" height="600"></canvas>
    </body>
</html>
