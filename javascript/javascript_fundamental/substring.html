<html>
<head>
<meta charset="UTF-8">
<title>文字列操作1</title>
<body>

<pre>
<script type="text/javascript">

	var str = 'WINGSプロジェクト';
	document.writeln(str.substring(8, 5));
	document.writeln(str.slice(8, 5));
	
	document.writeln(str.substring(5, -2));
	document.writeln(str.slice(5, -2));
	
</script>
</pre>

</body>
</html>
