<html>
<head>
	<meta charset="UTF-8">
	<title>Open</title>
</head>
<body>

<pre>
<script type="text/javascript">

	var subwin;
	
	function win_open() {
		subwin = window.open("http://www.wings.msn.to/", "Sample", "width=600m height=300, scrollbars=yes, location=yes");
	}
	
	function win_close() {
		if (subwin && !subwin.closed) {
			subwin.close();
		}
	}
	
</script>
</pre>

<input type="button" id="btn1" value="サブウインドウを開く" onclick="win_open()"/>
<input type="button" id="btn2" value="サブウインドウを閉じる" onclick="win_close()"/>

</body>
</html>
