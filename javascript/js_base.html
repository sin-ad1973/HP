<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>ゆるゆるパラダイス</title>

<body font size="2">

<header>
	<h1>JavaScriptお勉強1</h1>
</header>

<script type="text/javascript">

// 日付オブジェクト
document.writeln("■日付");
document.writeln("<br>");
document.writeln(new Date().toUTCString());
document.writeln("<br>");
document.writeln("<br>");

// 正規表現
document.writeln("■正規表現");
document.writeln("<br>");
var reqExp = /[0-9]{4}-[0-9]{2}/;
var str = "今日は2016-11です。";
var result = str.match(reqExp);
if (result) {
	for (var i = 0; i < result.length; i++) {
		document.writeln(result[i]);
		document.writeln("<br>");
	}
}
document.writeln("<br>");

// 関数1
document.writeln("■Function1");
document.writeln("<br>");
function showMessage(value) {
	if (arguments.length != 1) {
		throw new Error('引数の数が間違っています：' + arguments.length);
	}
	document.write(value);
}
try {
	// showMessage('山田', '鈴木');
	showMessage('山田');
} catch(e) {
	window.alert(e.message);
}
document.writeln("<br>");
document.writeln("<br>");

// 関数2
document.writeln("■Function2");
document.writeln("<br>");
function printf(format) {
	for (var i = 1; i < arguments.length; i++) {
		var pattern = new RegExp('\\{' + (i-1) + '\\}', 'g');
		format = format.replace(pattern, arguments[i]);
	}
	document.writeln(format);
}
printf('こんにちは、{0}さん。私は{1}です。', '掛谷', '山田');
document.writeln("<br>");
document.writeln("<br>");

</script>
